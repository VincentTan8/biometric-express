<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Biometrics Logs</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/datatables.min.css">

<body class="body-bg-color">
    <div class="container">
        <div class="flex" style="justify-content: space-between;">
            <h1>Biometrics System</h1>
            <!-- <a href="admin.html"><button>To Admin</button></a> -->
        </div>
        <hr>
        <div class="flex userbase">
            <div>
                <label for="updateFile">Enter Filename:</label>
                <input type="text" id="updateFile" name="updateFile" placeholder="update.json">
            </div>
            <div>
                <button onclick="updateUserbase()">Update Userbase</button>
            </div> 
            <div id="userbase-status" class="text"></div>
        </div>
        <hr>
    </div>
    <!-- Modal for confirmation -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Userbase Update</h2>
            <p>Finished! Press OK to quit this tab</p>
            <div class="flex" style="justify-content: center; gap: 1rem;">
                <button id="updateOK" style="width: 45%">OK</button>
                <button id="updateCancel" style="width: 45%">Cancel</button>
            </div>
        </div>
    </div>


    <!-- Include Socket.IO client-side script -->
    <script src="js/jquery-3.7.1.js"></script>
